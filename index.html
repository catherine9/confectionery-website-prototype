<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>confectionary-website-prototype</title>
  <link rel="stylesheet" href="css/main.css">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=EB+Garamond|Lobster" rel="stylesheet">
</head>
<body>
  <header>
    <img class="header-img" src="images/placeholder-hex.svg" alt="">
    <h1>Coco's Chocolatier's</h1>
  </header>

  <nav>
    <ul>
      <li><a href="#">Chocolates</a></li>
      <li><a href="#">Home</a></li>
      <li><a href="#">Contact</a></li>
    </ul>
  </nav>

  <main>
    <figure class="figure-1">
      <img class="img-flex" src="images/placeholder-3by2.svg" alt="">
      <figcaption class="headline">
        <h2>Chocolate of the Day!</h2>
        <p>Chocolate coconut truffles is on the most popular treats if you are looking to munch on crunchy coconut flakes with a smooth chocolate center</p>
      </figcaption>
    </figure>

    <figure>
      <img class="img-flex" src="images/placeholder-golden.svg" alt="">
      <figcaption class="chocolate-1">
        <h2>Chocolate Bark</h2>
        <p>Delicous choclate bark with a varity of toppings to choose from to make your bark better!</p>
      </figcaption>
    </figure>

    <figure>
      <img class="img-flex" src="images/placeholder-golden.svg" alt="">
      <figcaption class="chocolate-2">
        <h2>Banoffee</h2>
        <p>Tasty creamy chocolate toffee coating with a smooth taste of smooth banana on the inside</p>
      </figcaption>
    </figure>

    <figure>
      <img class="img-flex" src="images/placeholder-golden.svg" alt="">
      <figcaption class="chocolate-3">
        <h2>Hedgehog Truffles</h2>
        <p>The classic taste of a choclate truffle in the shape of a tiny adorable hedgehog</p>
      </figcaption>
    </figure>

    <section>
      <div class="wrapper">
        <div class="img-flex">
          <img class="img-1" src="images/placeholder-triangle.svg" alt="">
        </div>
        <div class="img-flex">
          <img class="img-2" src="images/placeholder-triangle.svg" alt="">
        </div>

        <div class="section-body">
          <h2>Hours</h2>
          <p>We are open every day of the week, drop in and grab a little treat</p>
        </div>
        <div class="btn">
          <span>View Hours</span>
        </div>
      </div>
    </section>

    <section>
      <div class="review">
        <div class="person">
          <img class="person-img" src="images/person-circle.svg" alt="">
        </div>
      </div>

      <div class="quotes">
        <blockquote>"<em>Love the unique taste of chocolates they had available in store, definatly recommend it</em>"-Connor Gow</blockquote>
      </div>
    </section>

    <footer>@2016-Coco's</footer>

  </main>
</body>
</html>
